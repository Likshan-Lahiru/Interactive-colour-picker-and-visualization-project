<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Interactive Colour Picker and Visualization Project CMYK COST RGB Color ">
    <meta name="author" content="Dhanushika">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Colour Picker and Visualization Project</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <h1>CMYK Analysis for Full Image and Selected Area</h1>
    <p>Upload an image, analyze the full image's CMYK colors, and select a region to analyze its CMYK colors.</p>
    <input type="file" id="imageUploader" accept="image/*">
    <canvas id="imageCanvas"></canvas>
    <div id="cmykResults">
        <h2>Full Image CMYK</h2>
        <p id="fullCmykDetails">C: 0%, M: 0%, Y: 0%, K: 0%</p>
        <h2>Selected Area CMYK</h2>
        <p id="selectedCmykDetails">C: 0%, M: 0%, Y: 0%, K: 0%</p>
    </div>
</div>
</div>
<script src="script/script.js"></script>
</body>
</html>
